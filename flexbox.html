<!DOCTYPE html>
<html>
    <head>
        <title>
            FlexBox
        </title>
        <style>
            body{
                border: 8px solid black;
                display: flex;
                justify-content: center;
        }

            .box{
                height: 200px;
                width: 200px;
                background-color: #0071FF;
                font-size: 60pt;
        }
        </style>
    </head>
    <body>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </body>
</html>
